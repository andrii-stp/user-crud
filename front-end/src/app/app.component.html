<mat-toolbar>
  <span class="tool-bar">User List</span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="60">Username</th>
    <td mat-cell *matCellDef="let user">{{ user.user_name }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="60">First Name</th>
    <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="60">Last Name</th>
    <td mat-cell *matCellDef="let user">{{ user.last_name }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="60">Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="60">Status</th>
    <td mat-cell *matCellDef="let user">{{ user.user_status }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="Department">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="40">Department</th>
    <td mat-cell *matCellDef="let user">{{ user.department }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-button class="add-button" (click)="openNewDialog()">Add</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns;" (click)="openEditDialog(user)"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
